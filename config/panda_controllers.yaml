cartesian_velocity_controller:
    type: panda_controllers/CartesianVelocityController
    arm_id: panda
    command_timeout: 3.0
    velocity_thresh:    # taken from documentation franka
        translation: 1.700
        rotation: 2.500
        elbow: 2.175
    low_pass_filter:
    - name: first_low_pass
      type: filters/TransferFunctionFilterDouble
      params:
        a: [1.0, -0.9971]
        b: [0.0014, 0.0014]
        
pd_controller:
    type: panda_controllers/PdController
    arm_id: panda
    joint_names:
         - panda_joint1
         - panda_joint2
         - panda_joint3
         - panda_joint4
         - panda_joint5
         - panda_joint6
         - panda_joint7
    kp1: 120.0
    kp2: 70.0
    kp3: 50.0
    kv: 10.0
    dt: 5

         
