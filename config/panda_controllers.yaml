cartesian_velocity_controller:
    type: panda_controllers/CartesianVelocityController
    arm_id: panda
    command_timeout: 3.0
    low_pass_filter:
    - name: first_low_pass
      type: filters/TransferFunctionFilterDouble
      params:
        a: [1.0, -0.9971]
        b: [0.0014, 0.0014]
        
pd_controller:
    type: panda_controllers/PdController
    arm_id: panda
    joint_names:
         - panda_joint1
         - panda_joint2
         - panda_joint3
         - panda_joint4
         - panda_joint5
         - panda_joint6
         - panda_joint7
    kp: 100
    kv: 0.7

         
computed_torque_controller:
    type: panda_controllers/computedTorque
    arm_id: panda
    joint_names:
         - panda_joint1
         - panda_joint2
         - panda_joint3
         - panda_joint4
         - panda_joint5
         - panda_joint6
         - panda_joint7
    kp: 100
    kv: 0.7

    back_stepping_controller:
    type: panda_controllers/backstepping
    arm_id: panda
    joint_names:
         - panda_joint1
         - panda_joint2
         - panda_joint3
         - panda_joint4
         - panda_joint5
         - panda_joint6
         - panda_joint7
    kd: 50
    delta: 50











